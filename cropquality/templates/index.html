<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crop Quality Detection</title>
    <style>
        /* Global Styles */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 30px;
            max-width: 600px;
            width: 100%;
            text-align: center;
        }
        h1 {
            font-size: 2.5rem;
            color: #333;
        }
        p {
            font-size: 1.2rem;
            color: #666;
        }
        label {
            font-size: 1.1rem;
            color: #444;
        }
        input[type="file"] {
            margin-top: 10px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            width: 100%;
            cursor: pointer;
        }
        button {
            background-color: #28a745;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            margin-top: 20px;
            cursor: pointer;
            font-size: 1.1rem;
        }
        button:hover {
            background-color: #218838;
        }
        .result-section {
            margin-top: 30px;
        }
        .result-section h2 {
            color: #28a745;
            font-size: 1.8rem;
        }
        .result-section img {
            margin-top: 20px;
            max-width: 100%;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Crop Quality Detection</h1>
    <form action="/" method="post" enctype="multipart/form-data">
        <label for="file">Upload an image of a crop:</label>
        <input type="file" name="file" id="file">
        <button type="submit">Predict</button>
    </form>

    {% if crop and quality %}
    <div class="result-section">
        <h2>Prediction Result</h2>
        <p><strong>Crop:</strong> {{ crop }}</p>
        <p><strong>Quality:</strong> {{ quality }}</p>
        <h3>Uploaded Image:</h3>
        <img src="{{ image_url }}" alt="Uploaded crop image">
    </div>
    {% endif %}
</div>

</body>
</html>
